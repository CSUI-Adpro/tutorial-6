<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="log : ${allLog}">
    <div th:text="${log.getId()}"></div>

    <div th:text="${log.getCustomerName()}"></div>
    <div th:text="${log.getFoodName()}"></div>

    <div th:text="${log.getFoodPrice()}"></div>

    <div th:if="${log.isUseCoupon()}">
        <div th:text="${log.getDiscount()}"></div>
    </div>

    <div th:text="${log.getTotalPayment()}"></div>

    <div th:text="${log.getCustomerBalanceAfterPayment()}"></div>
    <br>
</div>
</body>
</html>
